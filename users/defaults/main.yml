---
its_users:

# Whether or not to append groups (true) or to set the groups to the given list (false), per user.
  append_groups: no

# How to create the home for new users:
#   auto: automatically create when the user is added,
#   before: create the home before adding the user,
#   zfs: create a zfs file system for each user
  create_homes: 'auto'

# This complete list of users when using local entries.
  users: []

# THIS SHOULD NEVER BE OVERRIDDEN!
its_users_local:
# How to authenticate. For local and passwd, we will create a local passwd entry.
  authentication: "{{ cmdb.Unibas_MDMLCCMSAuthMethod }}"

# Flag to determine whether the local entry is to be made.
  addLocal: "{{ (cmdb.Unibas_MDMLCCMSAuthMethod in ['local', 'password']) and not ((cmdb.Owner == '') or (cmdb.Owner == None) or (cmdb.Owner is undefined)) }}"

# The owner attributes, if existing
  uid: "{{ cmdb.Owner }}"
  uidnumber: "{{ cmdb.uidnumber|default('') }}"
  gid: "{{ cmdb.Group|default('') }}"
  gidnumber: "{{ cmdb.gidnumber|default('') }}"
  gecos: "{{ cmdb.gecos|default('USER') }}"
  home: "/home/{{ cmdb.Owner }}"
  shell: "{{ cmdb.shell|default('/bin/bash') }}"
  mode: "{{ cmdb.mode|default('0700') }}"
