---
# The lists are simple arrays with just the package names per item.
its_defaultsoftware:
  apt: []
  snap: []
  flatpak: []
  # This list is a list or records with the keys: 'src' (the utility name as given in the files folder) and 'mode' (the file access mode)
  utilities:
  - { src: "linux-mdatp-health.sh",        mode: "a+x" }
